  <!-- Скрипт для загрузки данных из Google Sheets -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const groupSheetId = '12bJExUSCmVYkPB8zC4IFHeSky_GnYeof04j-h9JVcXQ'; // ID таблицы
  const groupApiKey = 'AIzaSyBMVx7zOAhtQwQqHzi5F-9QkyQmFOi1rBI'; // API ключ
  const ranges = ['A1:C4', 'E1:G4', 'I1:K4', 'M1:O4', 'Q1:S4'].map(range => `Результаты!${range}`);

  ranges.forEach((range, index) => {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${groupSheetId}/values/${encodeURIComponent(range)}?key=${groupApiKey}`;

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Ошибка HTTP: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const table = document.getElementById(`table${index + 1}`);
        if (!table) {
          console.warn(`Элемент table${index + 1} не найден.`);
          return;
        }

        if (!data.values || data.values.length < 4) {
          table.innerHTML = '<p>Данные отсутствуют или недостаточно строк.</p>';
          return;
        }

        let html = '<table border="1">';
        
        // Первая строка - номер тура (объединенная)
        html += `<tr><th colspan="3">${data.values[0][0] || 'Тур неизвестен'}</th></tr>`;
        
        // Следующие 3 строки - игры
        for (let i = 1; i <= 3; i++) {
          const row = data.values[i] || [];
          html += `<tr>
                     <td>${row[0] || '-'}</td>
                     <td>${row[1] || '-'}</td>
                     <td>${row[2] || '-'}</td>
                   </tr>`;
        }

        html += '</table>';
        table.innerHTML = html;
      })
      .catch(error => {
        console.error('Ошибка загрузки данных:', error);
        const table = document.getElementById(`table${index + 1}`);
        if (table) {
          table.innerHTML = `<p style="color: red;">Ошибка загрузки данных: ${error.message}</p>`;
        }
      });
  });
});

  </script>
